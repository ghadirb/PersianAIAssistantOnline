<body>
    <div class="map-switcher">

    <script>
        var map = L.map('map').setView([35.699739, 51.338097], 14);
        var currentLayer;
        var userMarker = null;
        var selectedMarker = null;
        var poiMarkers = [];
        var autoCenterEnabled = false; // Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ø§Ø² Ø¨Ø±Ú¯Ø´Øª Ø®ÙˆØ¯Ú©Ø§Ø±
        
        function switchToNeshan() {
            if (currentLayer) map.removeLayer(currentLayer);
            // Ø§Ø³ØªÙØ§Ø¯Ù‡ Ø§Ø² OSM Ø¨Ù‡ Ø¬Ø§ÛŒ Neshan (Ø¨Ø¯ÙˆÙ† Ù†ÛŒØ§Ø² Ø¨Ù‡ API Key)
            currentLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap',
                maxZoom: 19
            }).addTo(map);
            document.getElementById('neshanBtn').classList.add('active');
            document.getElementById('osmBtn').classList.remove('active');
        }
        
        function switchToOSM() {
            if (currentLayer) map.removeLayer(currentLayer);
            currentLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap',
                maxZoom: 19
            }).addTo(map);
            document.getElementById('osmBtn').classList.add('active');
            document.getElementById('neshanBtn').classList.remove('active');
        }
        
        // Ø´Ø±ÙˆØ¹ Ø¨Ø§ OSM (Ø¨Ø¯ÙˆÙ† Ø®Ø·Ø§ÛŒ unauthorized)
        switchToOSM();
        
        function setUserLocation(lat, lng) {
            if (userMarker) {
                userMarker.setLatLng([lat, lng]);
            } else {
                userMarker = L.circleMarker([lat, lng], {
                    radius: 8,
                    fillColor: '#4285F4',

                    weight: 2,

                }).addTo(map);
            }
            // ÙÙ‚Ø· Ø§Ú¯Ø± auto-center ÙØ¹Ø§Ù„ Ø¨Ø§Ø´Ù‡ Ù†Ù‚Ø´Ù‡ Ø±Ùˆ center Ú©Ù†
            if (autoCenterEnabled) {
                map.setView([lat, lng], map.getZoom());
            }
        }
        
        function enableAutoCenter() {
            autoCenterEnabled = true;
        }
        
        function disableAutoCenter() {
            autoCenterEnabled = false;
        }
        
        // Ú©Ù„ÛŒÚ© Ø³Ø§Ø¯Ù‡ Ø¨Ø±Ø§ÛŒ Ø§Ù†ØªØ®Ø§Ø¨ Ù…Ù‚ØµØ¯
        map.on('click', function(e) {
            console.log('Map clicked at: ' + e.latlng.lat + ', ' + e.latlng.lng);
            if (window.Android) {

        function addMarker(lat, lng, name) {

        var destinationMarker = null;

            var redIcon = L.icon({

                iconSize: [32, 32],

            });
            
            destinationMarker = L.marker([lat, lng], {icon: redIcon}).addTo(map);
            destinationMarker.bindPopup('ğŸ“ Ù…Ù‚ØµØ¯ Ø§Ù†ØªØ®Ø§Ø¨ÛŒ').openPopup();

        var routeLine = null;
        
        // Decode Google Polyline
        function decodePolyline(encoded) {
            var points = [];
            var index = 0, len = encoded.length;
            var lat = 0, lng = 0;
            
            while (index < len) {
                var b, shift = 0, result = 0;
                do {
                    b = encoded.charCodeAt(index++) - 63;
                    result |= (b & 0x1f) << shift;
                    shift += 5;
                } while (b >= 0x20);
                var dlat = ((result & 1) ? ~(result >> 1) : (result >> 1));
                lat += dlat;
                
                shift = 0;
                result = 0;
                do {
                    b = encoded.charCodeAt(index++) - 63;
                    result |= (b & 0x1f) << shift;
                    shift += 5;
                } while (b >= 0x20);
                var dlng = ((result & 1) ? ~(result >> 1) : (result >> 1));
                lng += dlng;
                
                points.push([lat / 1e5, lng / 1e5]);
            }
            return points;
        }
        
        function drawRoute(originLat, originLng, destLat, destLng) {
            // Ø­Ø°Ù Ù…Ø³ÛŒØ± Ù‚Ø¨Ù„ÛŒ
            if (routeLine) {
                map.removeLayer(routeLine);
            }
            
            // Ú©Ø´ÛŒØ¯Ù† Ø®Ø· Ù…Ø³ÛŒØ± Ø³Ø§Ø¯Ù‡ (Ù…ÙˆÙ‚Øª)
            routeLine = L.polyline([
                [originLat, originLng],
                [destLat, destLng]
            ], {
                color: '#4285F4',
                weight: 5,
                opacity: 0.7
            }).addTo(map);
            
            // ØªÙ†Ø¸ÛŒÙ… Ù†Ù…Ø§ÛŒ Ù†Ù‚Ø´Ù‡ Ø¨Ø±Ø§ÛŒ Ù†Ù…Ø§ÛŒØ´ Ú©Ù„ Ù…Ø³ÛŒØ±
            map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});
        }
        
        function drawRealRoute(polylineEncoded) {
            if (routeLine) {
                map.removeLayer(routeLine);
            }
            
            var points = decodePolyline(polylineEncoded);
            routeLine = L.polyline(points, {
                color: '#4285F4',
                weight: 6,
                opacity: 0.8,
                smoothFactor: 1
            }).addTo(map);
            
            map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});
        }
        
        var clickableRoutes = [];
        function drawClickableRoute(index, polylineEncoded, color) {
            var points = decodePolyline(polylineEncoded);
            var route = L.polyline(points, {
                color: color,
                weight: 8,
                opacity: 0.7,
                smoothFactor: 1
            }).addTo(map);
            
            route.on('click', function() {
                Android.onRouteClick(index);
            });
            
            clickableRoutes.push(route);
            
            if (index === 0) {
                map.fitBounds(route.getBounds(), {padding: [50, 50]});
            }
        }
        
        function clearAllRoutes() {
            clickableRoutes.forEach(r => map.removeLayer(r));
            clickableRoutes = [];
        }
    </script>
</body>
