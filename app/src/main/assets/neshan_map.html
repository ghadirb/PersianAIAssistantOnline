<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100%; height: 100vh; }
        .map-switcher {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 8px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            display: none; /* مخفی کردن دکمه‌های تعویض نقشه */
        }
        .map-switcher button {
            margin: 3px;
            padding: 6px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        .map-switcher button.active {
            background: #4CAF50;
            color: white;
        }
        /* دکمه‌های zoom زیر toolbar */
        .leaflet-control-zoom {
            margin-top: 70px !important;
        }
        .leaflet-top.leaflet-left {
            top: 0;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="map-switcher">
        <button id="neshanBtn" onclick="switchToNeshan()">نشان</button>
        <button id="osmBtn" class="active" onclick="switchToOSM()">OSM</button>
    </div>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([35.699739, 51.338097], 14);
        var currentLayer;
        var userMarker = null;
        var selectedMarker = null;
        var poiMarkers = [];
        var autoCenterEnabled = false; // جلوگیری از برگشت خودکار
        
        function switchToNeshan() {
            if (currentLayer) map.removeLayer(currentLayer);
            // استفاده از OSM به جای Neshan (بدون نیاز به API Key)
            currentLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap',
                maxZoom: 19
            }).addTo(map);
            document.getElementById('neshanBtn').classList.add('active');
            document.getElementById('osmBtn').classList.remove('active');
        }
        
        function switchToOSM() {
            if (currentLayer) map.removeLayer(currentLayer);
            currentLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap',
                maxZoom: 19
            }).addTo(map);
            document.getElementById('osmBtn').classList.add('active');
            document.getElementById('neshanBtn').classList.remove('active');
        }
        
        // شروع با OSM (بدون خطای unauthorized)
        switchToOSM();
        
        function setUserLocation(lat, lng) {
            if (userMarker) {
                userMarker.setLatLng([lat, lng]);
            } else {
                userMarker = L.circleMarker([lat, lng], {
                    radius: 8,
                    fillColor: '#4285F4',
                    color: '#fff',
                    weight: 2,
                    fillOpacity: 1
                }).addTo(map);
            }
            // فقط اگر auto-center فعال باشه نقشه رو center کن
            if (autoCenterEnabled) {
                map.setView([lat, lng], map.getZoom());
            }
        }
        
        function enableAutoCenter() {
            autoCenterEnabled = true;
        }
        
        function disableAutoCenter() {
            autoCenterEnabled = false;
        }
        
        // کلیک ساده برای انتخاب مقصد
        map.on('click', function(e) {
            console.log('Map clicked at: ' + e.latlng.lat + ', ' + e.latlng.lng);
            if (window.Android) {
                window.Android.onMapClick(e.latlng.lat, e.latlng.lng);
            }
        });
        
        function addMarker(lat, lng, name) {
            L.marker([lat, lng]).addTo(map)
                .bindPopup(name)
                .openPopup();
            map.setView([lat, lng], 15);
        }
        
        var destinationMarker = null;
        function showDestinationMarker(lat, lng) {
            if (destinationMarker) {
                map.removeLayer(destinationMarker);
            }
            
            var redIcon = L.icon({
                iconUrl: 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSIjRjQ0MzM2Ij48cGF0aCBkPSJNMTIgMkM4LjEzIDIgNSA1LjEzIDUgOWMwIDUuMjUgNyAxMyA3IDEzczctNy43NSA3LTEzYzAtMy44Ny0zLjEzLTctNy03em0wIDkuNWMtMS4zOCAwLTIuNS0xLjEyLTIuNS0yLjVzMS4xMi0yLjUgMi41LTIuNSAyLjUgMS4xMiAyLjUgMi41LTEuMTIgMi41LTIuNSAyLjV6Ii8+PC9zdmc+',
                iconSize: [32, 32],
                iconAnchor: [16, 32]
            });
            
            destinationMarker = L.marker([lat, lng], {icon: redIcon}).addTo(map);
            destinationMarker.bindPopup('📍 مقصد انتخابی').openPopup();
        }
        
        var routeLine = null;
        
        // Decode Google Polyline
        function decodePolyline(encoded) {
            var points = [];
            var index = 0, len = encoded.length;
            var lat = 0, lng = 0;
            
            while (index < len) {
                var b, shift = 0, result = 0;
                do {
                    b = encoded.charCodeAt(index++) - 63;
                    result |= (b & 0x1f) << shift;
                    shift += 5;
                } while (b >= 0x20);
                var dlat = ((result & 1) ? ~(result >> 1) : (result >> 1));
                lat += dlat;
                
                shift = 0;
                result = 0;
                do {
                    b = encoded.charCodeAt(index++) - 63;
                    result |= (b & 0x1f) << shift;
                    shift += 5;
                } while (b >= 0x20);
                var dlng = ((result & 1) ? ~(result >> 1) : (result >> 1));
                lng += dlng;
                
                points.push([lat / 1e5, lng / 1e5]);
            }
            return points;
        }
        
        function drawRoute(originLat, originLng, destLat, destLng) {
            // حذف مسیر قبلی
            if (routeLine) {
                map.removeLayer(routeLine);
            }
            
            // کشیدن خط مسیر ساده (موقت)
            routeLine = L.polyline([
                [originLat, originLng],
                [destLat, destLng]
            ], {
                color: '#4285F4',
                weight: 5,
                opacity: 0.7
            }).addTo(map);
            
            // تنظیم نمای نقشه برای نمایش کل مسیر
            map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});
        }
        
        function drawRealRoute(polylineEncoded) {
            // حذف مسیر قبلی
            if (routeLine) {
                map.removeLayer(routeLine);
            }
            
            // Decode و کشیدن مسیر واقعی
            var points = decodePolyline(polylineEncoded);
            routeLine = L.polyline(points, {
                color: '#4285F4',
                weight: 6,
                opacity: 0.8,
                smoothFactor: 1
            }).addTo(map);
            
            // تنظیم نمای نقشه
            map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});
        }
    </script>
</body>
</html>
