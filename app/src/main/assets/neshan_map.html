<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100%; height: 100vh; }
        .map-switcher {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 8px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            display: none; /* مخفی کردن دکمه‌های تعویض نقشه */
        }
        .map-switcher button {
            margin: 3px;
            padding: 6px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        .map-switcher button.active {
            background: #4CAF50;
            color: white;
        }
        /* دکمه‌های zoom زیر toolbar */
        .leaflet-control-zoom {
            margin-top: 70px !important;
        }
        .leaflet-top.leaflet-left {
            top: 0;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="map-switcher">
        <button id="neshanBtn" onclick="switchToNeshan()">نشان</button>
        <button id="osmBtn" class="active" onclick="switchToOSM()">OSM</button>
    </div>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([35.699739, 51.338097], 14);
        var currentLayer;
        var userMarker = null;
        var selectedMarker = null;
        var poiMarkers = [];
        var autoCenterEnabled = false; // جلوگیری از برگشت خودکار
        
        function switchToNeshan() {
            if (currentLayer) map.removeLayer(currentLayer);
            // استفاده از OSM به جای Neshan (بدون نیاز به API Key)
            currentLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap',
                maxZoom: 19
            }).addTo(map);
            document.getElementById('neshanBtn').classList.add('active');
            document.getElementById('osmBtn').classList.remove('active');
        }
        
        function switchToOSM() {
            if (currentLayer) map.removeLayer(currentLayer);
            currentLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap',
                maxZoom: 19
            }).addTo(map);
            document.getElementById('osmBtn').classList.add('active');
            document.getElementById('neshanBtn').classList.remove('active');
        }
        
        // شروع با OSM (بدون خطای unauthorized)
        switchToOSM();
        
        function setUserLocation(lat, lng) {
            if (userMarker) {
                userMarker.setLatLng([lat, lng]);
            } else {
                userMarker = L.circleMarker([lat, lng], {
                    radius: 8,
                    fillColor: '#4285F4',
                    color: '#fff',
                    weight: 2,
                    fillOpacity: 1
                }).addTo(map);
            }
            // فقط اگر auto-center فعال باشه نقشه رو center کن
            if (autoCenterEnabled) {
                map.setView([lat, lng], map.getZoom());
            }
        }
        
        function enableAutoCenter() {
            autoCenterEnabled = true;
        }
        
        function disableAutoCenter() {
            autoCenterEnabled = false;
        }
        
        var longPressTimer = null;
        var isLongPress = false;
        
        map.on('mousedown touchstart', function(e) {
            isLongPress = false;
            longPressTimer = setTimeout(function() {
                isLongPress = true;
                var latlng = e.latlng;
                
                // اضافه کردن marker روی نقشه
                if (selectedMarker) {
                    map.removeLayer(selectedMarker);
                }
                selectedMarker = L.marker([latlng.lat, latlng.lng], {
                    icon: L.icon({
                        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                        iconSize: [25, 41],
                        iconAnchor: [12, 41],
                        popupAnchor: [1, -34]
                    })
                }).addTo(map);
                
                // نمایش Bottom Sheet در Android
                if (window.Android) {
                    window.Android.onLocationLongPress(latlng.lat, latlng.lng);
                }
            }, 500); // 500ms برای long press
        });
        
        map.on('mouseup touchend', function() {
            clearTimeout(longPressTimer);
        });
        
        map.on('mousemove touchmove', function() {
            clearTimeout(longPressTimer);
        });
        
        map.on('click', function(e) {
            if (!isLongPress && window.Android) {
                window.Android.onMapClick(e.latlng.lat, e.latlng.lng);
            }
        });
        
        function addMarker(lat, lng, name) {
            L.marker([lat, lng]).addTo(map)
                .bindPopup(name)
                .openPopup();
            map.setView([lat, lng], 15);
        }
    </script>
</body>
</html>
