name: Android CI Build

on:
  workflow_dispatch:
  push:
    branches: [ main, master, develop, New ]
  pull_request:
    branches: [ main, master, develop, New ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: Install Android SDK commandline tools
        uses: android-actions/setup-android@v3

      - name: Install NDK r25c
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        run: |
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "ndk;25.2.9519653"

      - name: Export NDK path
        run: echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> $GITHUB_ENV

      - name: Grant execute to gradlew
        run: chmod +x ./gradlew

      - name: Build APK (debug)
        env:
          JAVA_TOOL_OPTIONS: "-Xmx4g"
        run: ./gradlew :app:assembleDebug -PskipNativeBuild=true --no-daemon -Dorg.gradle.jvmargs="-Xmx2g"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
