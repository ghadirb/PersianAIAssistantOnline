# Gradle Configuration
org.gradle.parallel=true
org.gradle.workers.max=4
org.gradle.caching=true
org.gradle.daemon=true
org.gradle.configureondemand=false
org.gradle.jvmargs=-Xmx4g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Kotlin Configuration
kotlin.incremental=true
kotlin.code.style=official
kotlin.stdlib.default.channel=stable

# Android Configuration
android.useAndroidX=true
android.enableJetifier=true
android.nonTransitiveRClass=true
android.suppressUnsupportedCompileSdk=34
android.suppressUnsupportedCompileSdkWarning=true
android.compileSdkVersion=34
android.targetSdkVersion=34
android.minSdkVersion=26

# Build Configuration
android.enableNewApkCreator=true
android.enableBuildCacheDeprecated=false
android.useDeprecatedNdk=false

# Enable namespaced resources
android.useNamespacedRClass=true
