workflows:
  android-workflow:
    name: Android Build (Debug)
    instance_type: mac_mini_m1
    max_build_duration: 60
    environment:
      vars:
        PACKAGE_NAME: "com.persianai.assistant"
      java: 17
    scripts:
      - name: Set up local.properties
        script: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > "$CM_BUILD_DIR/local.properties"
      - name: Download Gradle wrapper jar
        script: |
          mkdir -p gradle/wrapper
          curl -L https://raw.githubusercontent.com/gradle/gradle/v8.2.1/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar
      - name: Grant execute permission
        script: |
          chmod +x gradlew
      - name: Get dependencies
        script: |
          ./gradlew dependencies --no-daemon
      - name: Clean build directory
        script: |
          ./gradlew clean --no-daemon
      - name: Build Android Debug APK
        script: |
          ./gradlew assembleDebug --stacktrace --no-daemon 2>&1 | tee build.log
      - name: Verify APK exists
        script: |
          echo "Checking for APK files..."
          ls -la app/build/outputs/apk/debug/ || echo "Debug directory not found"
          find app/build/outputs -name "*.apk" -type f || echo "No APK files found"
    artifacts:
      - app/build/outputs/**/*.apk
      - app/build/outputs/apk/debug/*.apk
      - build.log
    publishing:
      email:
        recipients:
          - ghadirb@example.com
        notify:
          success: true
          failure: true
      scripts:
        - name: Success notification
          script: |
            echo "âœ… Debug APK build completed successfully!"
            echo "ðŸ“¦ APK location: app/build/outputs/apk/debug/app-debug.apk"
